<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Panchayat - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h3>Smart Panchayat</h3>
            <p class="mb-0">Admin Dashboard Login</p>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person-fill me-2"></i>Admin Username
                    </label>
                    <input type="text" class="form-control" id="username" 
                           placeholder="Enter admin username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="bi bi-key-fill me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login as Admin
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <div class="alert alert-danger d-none" id="errorAlert"></div>
                <div class="alert alert-success d-none" id="successAlert"></div>
            </div>
            <div class="mt-4 text-center text-muted small">
                <i class="bi bi-info-circle me-1"></i>
                Restricted access. Authorized personnel only.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8181/api' 
            : '/api';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Reset alerts
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');
            
            // Show loading
            loginBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Authenticating...';
            loginBtn.disabled = true;
            
            try {
                console.log('üîê Attempting admin login...');
                
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and admin info
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_data', JSON.stringify(data.admin));
                    localStorage.setItem('login_time', Date.now());
                    
                    // Show success
                    successAlert.textContent = '‚úÖ Login successful! Redirecting...';
                    successAlert.classList.remove('d-none');
                    
                    console.log('‚úÖ Admin login successful:', data.admin.name);
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                errorAlert.textContent = `‚ùå ${error.message}`;
                errorAlert.classList.remove('d-none');
                
                // Reset button
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Login as Admin';
                loginBtn.disabled = false;
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
